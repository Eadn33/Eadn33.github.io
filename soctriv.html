        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            document.addEventListener('DOMContentLoaded', function() {

                document.querySelector('#eadn').onclick = function() {
                    document.getElementById('eadn').style.backgroundColor = 'green';
                    let right = document.querySelector('#rorw');
                    right.innerHTML = 'Correct!';
                    /*document.getElementsByTagName('anscor')[0].style.opacity = 1;*/
                };

                document.querySelector('#messi').onclick = function() {
                    document.getElementById('messi').style.backgroundColor = 'red';
                    let wrong = document.querySelector('#rorw');
                    wrong.innerHTML = 'Incorrect';
                    /*document.getElementsByTagName('ansincor')[0].style.opacity = 1;*/
                };
                document.querySelector('#owen').onclick = function() {
                    document.getElementById('owen').style.backgroundColor = 'red';
                    let wrong = document.querySelector('#rorw');
                    wrong.innerHTML = 'Incorrect';
                    /*document.getElementsByTagName('ansincor')[0].style.opacity = 1;*/
                };
                document.querySelector('#ronaldo').onclick = function() {
                    document.getElementById('ronaldo').style.backgroundColor = 'red';
                    let wrong = document.querySelector('#rorw');
                    wrong.innerHTML = 'Incorrect';
                    /*document.getElementsByTagName('ansincor')[0].style.opacity = 1;*/
                };
                document.querySelector('form').addEventListener('submit', function(event) {
                    let answ = document.querySelector('#ans').value;
                    if (answ == "Italy" || answ == "italy" || answ =="Italia")  {
                        answer.innerHTML = `Correct!`;
                        document.getElementById('ans').style.backgroundColor = 'green';
                    }
                    else {
                        answer.innerHTML = 'Incorrect';
                        document.getElementById('ans').style.backgroundColor = 'red';
                    }
                    event.preventDefault();
                });
            });


        </script>

    </head>
    <body>

        <div class="jum">
            <strong>Trivia!</strong>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>Who was the youngest player to score a goal in the World Cup?</h3>
                    <h2 id="rorw"></h2>
                    <button id="eadn">Pele</button>
                    <button id="messi">Lionel Messi</button>
                    <button id="owen">Michael Owen</button>
                    <button id="ronaldo">Christiano Ronaldo</button>
            </div>


            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Where was the 1990 World Cup held?</h3>
                <h2 id="answer"></h2>
                <form>
                    <input autocomplete="off" autofocus id="ans" placeholder="Answer" type="text" onsubmit="return false">
                </form>
            </div>
        </div>
